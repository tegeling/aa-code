<template>
  <lightning-card title="Auswahlkriterien" icon-name="standard:calibration">
    <div class="slds-m-horizontal_medium">
      <section>
        <lightning-input
          label="Suchtext"
          type="search"
          onchange={handleSearchKeyChange}
        ></lightning-input>
      </section>
      <section>
        <lightning-slider
          label="Entfernung (Umkreis in km)"
          step="1"
          min="0"
          max="100"
          value="5"
          onchange={handleDistanceChange}
        ></lightning-slider>
      </section>
      <section>
        <lightning-checkbox-group
          name="Job Type"
          label="Stellenvermittlung"
          options={categoryOptions}
          value={categoryValues}
          onchange={handleJobTypeCheckboxChange}
          required
        ></lightning-checkbox-group>
      </section>
      <section>
        <lightning-checkbox-group
          name="Owner"
          label="Person Account Owner"
          options={ownerOptions}
          value={ownerValues}
          onchange={handleOwnerCheckboxChange}
          required
        ></lightning-checkbox-group>
      </section>
    </div>
  </lightning-card>
</template>
